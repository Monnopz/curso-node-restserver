<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Google SignIn</title>
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google SignIn</h1>
            <hr>
            <br>
            <!-- data-auto_prompt="false"; si se deja diferente de false se le pide la autenticacion al usuario justo al entrar a la aplicacion -->
            <!-- data-callback="handleCredentialResponse"; la funcion que se llama cuando la autenticacion es exitosa -->
            <div id="g_id_onload"
                 data-client_id="193541651749-j0bd84cd2aiimlbcihr3e8pom7bv2tkc.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">SignOut</button>
        </div>
        <div class="col-sm-6">
            <h1>Email SignIn</h1>
            <hr>
            <br>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="password" name="password" class="form-control mb-2" placeholder="Password">
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
